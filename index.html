<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>    
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/main.js" defer></script>
    <title>AR-IPMEDT3</title>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" embedded arjs>
        <a-marker-camera preset="hiro">
            <a-text>Dit is een test</a-text>
        </a-marker-camera>
    </a-scene>
    <section class="pop-up_top">
        <p class="info_pop-up"> Scan een Hiro marker om info te krijgen!</p>
    </section>
    <section class="menu_bottom">
        <button class="menu_bottom_bar"></button>
        <p class="text_menu_bottom">Klik voor meer informatie</p>
    </section>
</body>
</html>
