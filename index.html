<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>    
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/main.js" defer></script>
    <title>AR-IPMEDT3</title>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" embedded arjs>
        <a-camera>
            <a-cursor opacity="0"></a-cursor>
            <a-marker type='pattern' url='pattern1.patt'><a-box color="red" onmouseenter="tekst()"></a-box></a-marker> 
            <a-marker type='pattern' url='pattern2.patt'><a-box color="green"></a-box></a-marker> 
        </a-camera>    
    </a-scene>
    <section id="overlay">
        <button class="exit_button" onclick="overlayOff()">
            <p class="text_exit_button">X</p>
        </button>
        <h1 id="titel" class="title_overlay">Welkom in het mediacentrum</h1>
        <p id="tekst" class="text_overlay">Met deze app kan je verschillende marker scannen. Als je een marker hebt gescant geeft het je hier informatie over het bepaalde onderwerp</p>
        <img class="foto1" src="IMG/marker_1.png" alt="foto1">
    </section>
    <section id="js--popup" class="pop-up_top">
        <p class="info_pop-up"> Scan een marker om info te krijgen!</p>
    </section>
    <section id="js--menu_bottom" class="menu_bottom" onclick="overlayOn()">
        <p class="text_menu_bottom">Klik voor meer informatie</p>
        <button class="menu_bottom_bar" ></button>
    </section>
</body>
</html>
